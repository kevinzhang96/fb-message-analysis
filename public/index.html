<!DOCTYPE html> 
<html>
<head>
    <title>REAL FRIENDS v.0.2.0</title>
    <!-- FONTS --> 
    <link href='https://fonts.googleapis.com/css?family=Oswald:400,700' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300,400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <!-- CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/date-line.css">
    <link rel="stylesheet" href="css/radial-chart.css">
    <link rel="stylesheet" href="css/main.css"> 
    <!-- JS -->
    <script src='js/es6-shim.min.js'></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/d3.min.js"></script>
</head>

<body> 
<div class="container-fluid">
<div class="row">
    <!--******************************* MENU *******************************-->
    <div class="col-md-2" id="menu">
        <ul id="menu-items">
            <li class="menu-item">HOME</li>
            <li class="menu-item">MESSAGE-COUNTS</li>
            <li class="menu-item">MONTHLY-MESSAGES</li>
            <li class="menu-item">RATIO</li>
            <li class="menu-item">MESSAGE-LENGTHS</li>
        </ul>
    </div>

    <div class="col-md-10" id="content">
        <!--******************************* HOME *******************************-->
        <div class="jumbo" id="HOME"> 
            <div id="header"><span>REAL FRIENDS v.0.2.0</span></div>
            <div id="nametag">
                Kevin Zhang
            </div>
        </div>
    </div>
    
    <!--*********************** COUNT VISUALIZATION ************************-->
    <div class="jumbo" id="MESSAGE-COUNTS">
        <div class="section-tag">MESSAGE COUNT</div>
        <div class="chart radial" id="count-radial-vis"></div>
        <div class="chart" id="counts-time-line"></div>
    </div>
    
    <div class="jumbo" id="MONTHLY-MESSAGES">
        <div class="section-tag">MESSAGES PER MONTH</div>
        <div class="chart" id="count-time-vis"></div>    
    </div>
    
    <!--****************************** RATIO *******************************-->
    <div class="jumbo" id="RATIO">
        <div class="section-tag">RATIOS</div>
        <div class="chart radial" id="ratios-vis"></div>
        <div class="chart" id="ratios-time-line"></div>
    </div>
    
    <div class="jumbo" id="MESSAGE-LENGTHS">
        <div class="section-tag">MESSAGE LENGTHS</div>
        <div class="chart radial" id="lengths-vis"></div>
        <div class="chart" id="lengths-time-line"></div>
    </div>
    
    <div class="jumbo" id="BUBBLE-VIS">
        <div class="section-tag">FRIEND OVERVIEW</div>
        <div id="message-slider">
            <input type="range" id="count-range" min="0" value="50">
        </div>
            
        <div id='info-box'>
            <p><span id='name'></span>
            <hr />
            <p>MESSAGE COUNT: <span id='message-count'></span>
            <p>FIRST MESSAGE: <span id='first'></span>  
        </div>
    
    <!-- load visualizations after page has mostly loaded -->
    <script src="js/date-line.js"></script>
    <script src="js/time-visualization-count.js"></script>
    <script src="js/radial-chart.js"></script>
    <script src="js/radial-counts-vis.js"></script>
    <script src="js/radial-ratios-vis.js"></script>
    <script src="js/radial-avglen-vis.js"></script>
    <script src="js/friendBubbles.js"></script>
    <script src="js/generate-graphs.js"></script>
</div>
</div>
</body>
</html>
